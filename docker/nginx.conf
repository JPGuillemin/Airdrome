server {
    listen 80;
    server_name localhost;
    root /var/www/html;

    gzip on;
    gzip_proxied any;
    gzip_vary on;
    gzip_buffers 16 8k;
    gzip_types *;

    location / {
        try_files $uri $uri/ /index.html;
    }
    location = /index.html {
        add_header 'Cache-Control' 'no-cache';
    }
    location = /env.js {
        add_header 'Cache-Control' 'no-cache';
    }
}

